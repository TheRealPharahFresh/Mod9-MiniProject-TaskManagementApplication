<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<section>
    <section></section>

        <header class="text-center">
            <h1 class="display-1">Task Creation</h1>
        </header>
        <nav class="navbar navbar-expand-xl navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarBasic" aria-controls="navbarBasic" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse show" id="homepage">
                <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="homepage.html">Home</a>
                  </li>
                  <li class="nav-item"></li>
                    <a class="nav-link" href="TaskDashboard.html">Task Dashboard</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="TaskDetails.html">Task Details</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="TaskCreation.html">Task Creation</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="RegisterPage.html">Register Page</a>
                  </li>
                  <li class="nav-item"></li>
                    <a class="nav-link" href="AuthenticationPage.html">Authentication Page</a>
                  </li>
                  
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
        
    </section>
    <section>
        <form>
            <div class="input-group">
                <span class="input-group-text" id="input-group-left-example">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="input-group-left" aria-placeholder="Username">
              </div>
              <div class="input-group">
                <span class="input-group-text" id="input-group-left-example">#</span>
                <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="input-group-left" aria-placeholder="password">
              </div>

            <h3 class="my-4">Task Creation:</h3>
            <select class="form-select-lg" aria-label="Default select">
                <option selected="">What Type of Task Is This?</option>
                <option value="high">Medical Appointment</option>
                <option value="medium">Meeting</option>
                <option value="low">Personal Needs</option>
            </select>
            <section class="my-4">
                <label for="Date">Date</label>
                <input class="form-control form-control-lg mb-4" type="date" placeholder="Please Enter Date In mm/dd/yyyy" aria-label=".form-control-lg">
                <label for="time">Time</label>
                <input class="form-control form-control-lg mb-4" type="time" placeholder="Please Enter Time 1-11am 12pm-11pm">
                <button type="submit" class="btn btn-primary">Submit</button>
            </section>
        </form>
    </section>
    
</body>
</html>

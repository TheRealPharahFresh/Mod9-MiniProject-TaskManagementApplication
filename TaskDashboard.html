<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <section></section>

        <header class="text-center">
            <h1 class="display-1">Dashboard</h1>
        </header>
        <nav class="navbar navbar-expand-xl navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarBasic" aria-controls="navbarBasic" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse show" id="homepage">
                <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="homepage.html">Home</a>
                  </li>
                  <li class="nav-item"></li>
                    <a class="nav-link" href="TaskDashboard.html">Task Dashboard</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="TaskDetails.html">Task Details</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="TaskCreation.html">Task Creation</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="RegisterPage.html">Register Page</a>
                  </li>
                  <li class="nav-item"></li>
                    <a class="nav-link" href="AuthenticationPage.html">Authentication Page</a>
                  </li>
                  
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
        
    </section>
    <section>
        <h3 class="mt-3">Admin Dashboard</h3>
        <div class="card">
            <div class="row g-0">
              <div class="col-5 col-sm-4">
                <img src="Welcome Back Admin.png" class="img-fluid w-100" alt="card-horizontal-image">
              </div>
              <div class="col-7 col-sm-8 bg-primary-subtle">
                <div class="card-body">
                  <h5 class="card-title">You Have 7 New Task</h5>
                  <p class="card-text">The Task Have Been Organized Into Separate Priority Levels From High To Low!</p>
                  <div class="btn-group" role="group" aria-label="Basic button group">
                    <button type="button" class="btn btn-danger">2 High Priority Task</button>
                    <button type="button" class="btn btn-warning">3 Medium Priority Task</button>
                    <button type="button" class="btn btn-primary">2 Low Priority Task</button>
                  </div>
                  
                  <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
              </div>
            </div>
          </div>
    </section>
    <section>
        <h3 class="my-5">Completed Task:</h3>
        <form>
            <select class="form-select form-select-lg" aria-label="large select">
                <option selected="">Which Task Have Been Completed?</option>
                <option value="Task 1">Task One</option>
                <option value="Task 2">Task Two</option>
                <option value="Task 3">Task Three</option>
                <option value="Task 4">Task Four</option>
                <option value="Task 5">Task Five</option>
                <option value="Task 6">Task Six</option>
                <option value="Task 7">Task Seven</option>
            </select>
        </form>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></script>
</body>
</html>
